<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">Calculator</div>
        <div class="frame">
            <div class="top"></div>
            <div class="bottom">
                <div class="mini_dis">
                    <span id="display"></span>
                    <span class="opitem">ANS</span>
                    <span class="opitem" id="ac">AC</span>
                </div>
                <div class="bottom_num">
                    <div class="operator">
                        <span class="opitem">+</span>
                        <span class="opitem">-</span>
                        <span class="opitem">Ã—</span>
                        <span class="opitem">/</span>
                    </div>
                    <div class="number">
                        <span class="numitem" id="nine">9</span>
                        <span class="numitem" id="eight">8</span>
                        <span class="numitem" id="seven">7</span>
                        <span class="numitem" id="six">6</span>
                        <span class="numitem" id="five">5</span>
                        <span class="numitem" id="four">4</span>
                        <span class="numitem" id="three">3</span>
                        <span class="numitem" id="two">2</span>
                        <span class="numitem" id="one">1</span>
                        <span class="numitem" id="zero">0</span>
                        <span class="numitem" id="dot">.</span>
                        <span class="opitem">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
