<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">Calculator<span>A basic calculator to calculate basic mathematic problems</span></div>
        <div class="frame">
            <div class="top"></div>
            <div class="bottom">
                <div class="mini_dis">
                    <span id="display"></span>
                    <span class="opitem">ANS</span>
                    <span class="opitem" id="ac">AC</span>
                </div>
                <div class="bottom_num">
                    <div class="operator">
                        <span class="opitem button">+</span>
                        <span class="opitem button">-</span>
                        <span class="opitem button">*</span>
                        <span class="opitem button">/</span>
                    </div>
                    <div class="number">
                        <span class="numitem button" id="nine">9</span>
                        <span class="numitem button" id="eight">8</span>
                        <span class="numitem button" id="seven">7</span>
                        <span class="numitem button" id="six">6</span>
                        <span class="numitem button" id="five">5</span>
                        <span class="numitem button" id="four">4</span>
                        <span class="numitem button" id="three">3</span>
                        <span class="numitem button" id="two">2</span>
                        <span class="numitem button" id="one">1</span>
                        <span class="numitem button" id="zero">0</span>
                        <span class="numitem button" id="dot">.</span>
                        <span class="opitem button">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
